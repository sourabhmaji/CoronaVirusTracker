<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  
<body>
<div class="container">
 <h1>CoronaVirus Tracker Application</h1>
 <p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
   <p class="lead">Total cases reported as of today</p>
   <h2 class="display-4"th:text="${increasedCases}"></h2>
   <p class="lead">Total cases increased from previous day</p>
  </div>

  
     <table class="table table-condensed">
   <thead>  
  <tr>
    <th>COUNTRY</th>
    <th>STATE</th>
    <th>TOTAL CORONAVIRUS CASES</th>
    <th>DIFFEENCE FROM PREVIOUS DAY</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prod :${locationStat}">
    <td th:text="${prod.Country}"></td>
    <td th:text="${prod.State}"></td>
    <td th:text="${prod.latestTotalCases}"></td>
    <td th:text="${prod.diffOfCasesFromPrevDay}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
